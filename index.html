<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>דיווח בטוח</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=PlusJakartaSans&display=swap" rel="stylesheet"/>
  <link rel="icon" href="/images/favicon.png" type="image/x-icon">
</head>
<body class="Wrapper">
  <header class="none-header">
  </header>
  <main>
    <section class="logo"></section>
    <section class="index-page-text">
      <h1>בחירת פרופיל</h1>
      <h2>לאיזה פרופיל ברצונך להיכנס</h2>
    </section>
    <section class="userBlock" data-profile="citizen">
      <img src="images/Citizen.png" alt="Citizen">
      <h3>אזרח</h3>
      <img src="images/check_icon.svg" alt="נבחר" class="check-icon hidden">
    </section>
    <section class="userBlock" data-profile="employee">
      <img src="images/Employee.png" alt="Employee">
      <h3>עובד</h3>
      <img src="images/check_icon.svg" alt="נבחר" class="check-icon hidden">
    </section>
    <section class="space"></section>
    <section class="selection">
      <button class="continue-button">המשך</button>
    </section>
  </main>
  <footer>
    <section class="icon">
      <img src="images/Message_icon.svg" alt="Message_text">
      <h3>קצת עלינו</h3>
    </section>
    <section class="icon">
      <img src="images/Language_icon.svg" alt="Language_icon">
      <h3>Language/שפה</h3>
    </section>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
