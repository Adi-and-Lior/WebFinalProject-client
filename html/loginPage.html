<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>דיווח בטוח</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/style.css" />
  <link rel="stylesheet" href="../styles/index.css" />
  <link rel="stylesheet" href="../styles/loginPage.css" />
  <link rel="icon" href="/images/favicon.png" type="image/x-icon">
</head>
<body class="Wrapper">
  <header class="button">
    <a id="backButton"><img class="back-arrow" src="../images/arrow_left.svg" alt="חזור"></a>
  </header>
  <main>
    <section class="logo-login"> </section>
    <form class="login-form">
        <section class="input-with-icon">
            <img class="input-icon" src="../images/User-icon.svg">
            <input type="text" id="username" name="username" placeholder="שם משתמש" required>
        </section>
        <section class="input-with-icon password-section">
          <img class="input-icon" src="../images/Lock_icon.svg" id="lockIcon">
          <input type="password" id="password" name="password" placeholder="סיסמה" required>
          <img class="toggle-visibility" id="togglePassword" src="../images/eye_closed.png" alt="הצג סיסמה">
        </section>

        <section class="selection">
            <button type="submit">התחברות</button> 
        </section>
    </form>
    <section class="helpers-block">
      <section class="helper">
        <h2>שכחת את הסיסמה? </h2>
        <a>לחץ כאן</a>
      </section>
      <section class="helper">
        <h2>התחברות ראשונה?</h2>
        <a href="../html/firstLoginPage.html">לחץ כאן</a>
      </section>
    </section>
  </main>
  <footer>
    <section class="icon">
      <img src="../images/Message_icon.svg" alt="Message_text">
      <h3>קצת עלינו</h3>
    </section>
    <section class="icon">
      <img src="../images/Language_icon.svg" alt="Language_icon">
      <h3>Language/שפה</h3>
    </section>
  </footer>
  <script src="../js/loginPage.js"></script>
</body>
</html>
