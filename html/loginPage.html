<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>דיווח בטוח</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/style.css" />
</head>
<body>
  <header class="none-header">
  </header>
  <main class="Wrapper">
    <section class="logo"> </section>
    <form class="login-form">
        <section class="input-with-icon">
            <img class="input-icon" src="../images/User-icon.svg">
            <input type="text" id="username" name="username" placeholder="שם משתמש" required>
        </section>
        <section class="input-with-icon">
            <img class="input-icon" src="../images/Lock_icon.svg">
            <input type="password" id="password" name="password" placeholder="סיסמה" required>
        </section>
        <section class="selection">
            <button type="submit">התחברות</button> 
        </section>
    </form>
    <section class="helpers-block">
      <section class="helper">
        <h2>שכחת את הסיסמה? </h2>
        <a>לחץ כאן</a>
      </section>
      <section class="helper">
        <h2>התחברות ראשונה?</h2>
        <a>לחץ כאן</a>
      </section>
    </section>
  </main>
  <footer>
    <section class="icon">
      <img src="../images/message_icon.svg" alt="Message_text">
      <h3>קצת עלינו</h3>
    </section>
    <section class="icon">
      <img src="../images/Language_icon.svg" alt="Language_icon">
      <h3>Language/שפה</h3>
    </section>
  </footer>
  <script src="../js/login.js"></script>
</body>
</html>
