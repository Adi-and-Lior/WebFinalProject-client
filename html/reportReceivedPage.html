<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דיווח בטוח</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="icon" href="/images/favicon.png" type="image/x-icon">
</head>
<body class="page-wrapper">
    <header class="thank-you-header">
        <h1>תודה!</h1>
        <h2>הדיווח נשלח בהצלחה!</h2>
        <p>פרטים נוספים על סטטוס הפנייה <br> ניתנים לראות ב"דיווחים שלי"</p>
        </header>

    <main class="app-container"> 
        <h2>פרטי הדיווח:</h2>
        <section class="gray-frame">
            <section class="report-details-container">
                <section  class="detail-item">
                    <h3>תקלה:</h3> <span id="displayFaultType"></span>
                </section >
                <section  class="detail-item">
                    <h3>מיקום:</h3> <span id="displayLocation"></span>
                </section >
                <section  class="detail-item">
                    <h3>תאריך:</h3> <span id="displayDate"></span>
                </section >
                <section  class="detail-item">
                    <h3>שעה:</h3> <span id="displayTime"></span>
                </section >
                <section  class="detail-item">
                    <h3>תיאור:</h3> <span id="displayDescription"></span>
                </section >
                <section  class="detail-item">
                    <h3>תמונה/סרטון:</h3> <span id="displayMedia" style="display:none;"></span>
                </section >
                <img id="mediaPreview" src="" alt="תצוגה מקדימה" class="uploaded-media-preview" style="display:none;">
            </section>
        </section>
    </main>
    <section class="thank-you-footer">
        <button id="goToMyReportsBtn">מעבר ל-"דיווחים שלי"</button>
        <button id="goToHomeBtn">חזרה לעמוד הבית</button>
    </section>

    <script src="../js/reportReceivedPage.js"></script>
</body>
</html>
