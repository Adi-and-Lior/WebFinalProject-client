<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דיווח בטוח</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body class="Wrapper">
    <header class="thank-you-header">
        <h1 class="main-thank-you-title">תודה!</h1>
        <h2 class="thank-you-message">הדיווח נשלח בהצלחה!</h2>
        <p class="thank-you-sub-message">פרטים נוספים על סטטוס הפנייה ניתן לראות ב"דיווחים שלי"</p>
    </header>
    <main class="report-details-container">
        <h2 class="details-title">פרטי הדיווח:</h2>
        <section class="gray-frame">
            <section class="detail-item">
                <h3>תקלה:</h3>
                <span id="displayFaultType"></span>
            </section>    
            <section class="detail-item">
                <h3>מיקום:</h3>
                <span id="displayLocation"></span> 
            </section>
            <section class="detail-item">
                <h3>תאריך:</h3>
                <span id="displayDate"></span> 
            </section>
            <section class="detail-item">
                <h3>שעה:</h3>
                <span id="displayTime"></span> 
            </section>
            <section class="detail-item">
                <h3>תיאור:</h3>
                <span id="displayDescription"></span> 
            </section>
            <section class="detail-item">
                <h3>תמונה/סרטון:</h3>
                <span id=""></span> 
            </section>
        </section>  
    </main>
    <footer class="thank-you-footer">
        <button>מעבר ל- "דיווחים שלי"</button>
        <button>חזרה לעמוד הבית</button>
    </footer>   
</body>
</html>
