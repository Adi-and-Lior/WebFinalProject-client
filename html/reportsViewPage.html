<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דיווח בטוח</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/reportViewPage.css">
    <link rel="stylesheet" href="../styles/myReportPage.css">
    <link rel="icon" href="/images/favicon.png" type="image/x-icon">
</head>
<body class="Wrapper">
    <header class="reports-title">
        <a id="backButton" href="#"><img class="back-arrow" src="../images/arrow_left.svg" alt="חזור"></a>
    </header>
    <main>
        <section class="reports-filter-buttons-container">
            <button class="filter-button active" data-filter="all">כל הדיווחים</button>
            <button class="filter-button" data-filter="in-progress">דיווחים בטיפול</button>
            <button class="filter-button" data-filter="completed">דיווחים שהושלמו</button>
            <button class="filter-button" data-filter="rejected">דיווחים שנדחו</button>
        </section>
        <section class="reports-filters-container">
            <h2 class="filters-title">הדיווחים ממוינים לפי:</h2>
            <section class="filter-dropdown-wrapper"> 
                <select class="sort-dropdown" id="sort-reports-dropdown">
                <option value="date-default" selected>תאריך (ברירת מחדל)</option>
                <option value="alphabetical">סדר א'-ב'</option>
                </select>
            </section>
            <section id="reports-display-area">
            </section>
        </section>
    </main>    
    <script src="../js/reportsViewPage.js"></script>
</body>
</html>
