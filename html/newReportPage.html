<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דיווח בטוח</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="icon" href="/images/favicon.png" type="image/x-icon">
</head>
<body class="Wrapper">
    <header>
        <img class="header-logo" src="../images/Logo-report.png" alt="דיווח חדש - לוגו">
        <a id="backButton"><img class="back-arrow" src="../images/arrow_left.svg" alt="חזור"></a>
    </header>
    <main class="app-container">    
        <form class="report-form">
            <label for="fault-type" class="form-label">סוג תקלה: <span class="required">(חובה)</span></label>
            <section class="input-container">
                <img class="asterisk" src="../images/asterisk.svg" alt="asterisk"> 
                <section class="input-with-inside-icons">
                    <img class="svg-icon" src="../images/Input_icon.svg" alt="קלסר"> 
                    <select id="fault-type" name="fault-type" required>
                        <option value="" disabled selected hidden>בחר תקלה</option>    
                        <option value="type1">בור בכביש</option>
                        <option value="type2">דליפת מים</option>
                        <option value="type3">חוטי חשמל חשופים</option>
                        <option value="type4">אחר</option>
                    </select>
                </section>
            </section>
            <label class="form-label fault-description-label" for="fault-description">
                תיאור תקלה:
                <span class="optional optional-indicator"> (לא חובה)</span>
                <span class="required required-indicator" style="display: none;"> (חובה)</span>
                <section class="frame-textarea">
                    <span class="validation-icon-container" style="display: none;">
                        <img class="asterisk validation-icon" src="../images/asterisk.svg" alt="חובה">
                    </span>
                    <textarea id="fault-description" name="fault-description" placeholder="" rows="4"></textarea> 
                </section>
            </label>     
            <p class="description-hint">מומלץ לתאר את התקלה בצורה מורחבת. זה יעזור להבנה טובה יותר של התקלה וישפר את דרכי טיפול בה.</p>   
            <label class="form-label" for="location">מיקום: <span class="required">(חובה)</span></label>
            <section class="input-container">
                <img class="asterisk" src="../images/asterisk.svg" alt="asterisk">
                <section class="input-with-inside-icons">
                    <img class="svg-icon" src="../images/Map.svg" alt="מפה">  
                    <select id="location" name="location" required>
                        <option value="" disabled selected hidden>בחר מיקום</option>
                        <option value="loc1">מיקומך הנוכחי</option>
                        <option value="loc2">הקלדת מיקום ידני</option>
                    </select>
                </section>    
            </section>
            <section id="manualAddressSection" style="display: none;">
                <label class="form-label" for="citySelect">עיר: <span class="required">(חובה)</span></label>
                <section class="input-container">
                    <img class="asterisk" src="../images/asterisk.svg" alt="asterisk">
                    <select id="citySelect" name="city" required>
                    <option value="">בחר עיר</option>
                    </select>
                </section>
                <label class="form-label" for="streetSelect">רחוב: <span class="required">(חובה)</span></label>
                <section class="input-container">
                    <img class="asterisk" src="../images/asterisk.svg" alt="asterisk">
                    <select id="streetSelect" class="form-control" name="street" style="width: 100%;" required>
                    <option disabled selected value="">בחר רחוב</option>
                    </select>
                </section>
                <label class="form-label" for="houseNumberInput">מספר בית: <span class="optional">(לא חובה)</span></label>
                <section class="input-container no-asterisk-for-optional"> <input class="input-with-inside-icons" type="text" id="houseNumberInput" name="houseNumber" placeholder="מספר בית" />
                </section>
                <p class="description-hint">נא הקלד את הכתובת המלאה של התקלה.</p>
            </section>
            <label for="upload" class="form-label">העלאת תמונה/סרטון: <span class="required">(חובה)</span></label>
            <section class="input-container">
                <img class="asterisk" src="../images/asterisk.svg" alt="asterisk">
                <section class="input-with-inside-icons">
                    <img class="svg-icon" src="../images/Camera_icon.svg" alt="מצלמה">  
                    <select id="upload" name="upload" required>
                        <option value="" disabled selected hidden>בחר אפשרות</option>
                        <option value="option1">מצלמה</option>
                        <option value="option2">ספריית תמונות</option>
                    </select>
                </section>
            </section>
            <section id="mediaUploadSection" style="display: none;">
                <label class="form-label" for="media-file">בחירת קובץ: <span class="required">(חובה)</span></label>
                <section class="input-container">
                    <img class="asterisk" src="../images/asterisk.svg" alt="asterisk">
                    <section class="input-with-inside-icons">
                        <input type="file" id="media-file" name="mediaFile" accept="image/*,video/*" />
                    </section>
                </section>
                <p class="description-hint">בחר קובץ תמונה או וידאו.</p>
            </section>
            <video id="cameraPreview" autoplay playsinline></video>
            <button id="capture" type="button">צלם תמונה</button>
            <canvas id="canvas" style="display: none;"></canvas>
            <button class="submit-button" type="submit">שליחה</button>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="../js/newReportPage.js"></script>
</body>
</html>
