<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>דיווח בטוח</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/style.css" />
</head>
<body class="Wrapper">
  <header>
      <a class="language-link" href="#">
        <img src="../images/language-icon-green.svg" alt="language-icon" >
        <p> Language\שפה </p>
      </a>
      <a class="profile-link" href="#">
        <p>אזור אישי</p>
        <img src="../images/security-user.svg" alt="פרופיל">
      </a>
  </header>
  <main>
    <section class="image-with-background">
      <img class="logo-back-elipse" src="../images/Ellipse-background.png" alt="">
      <img class="front-logo" src="../images/Backgroung_logo.png" alt="logo">
    </section>
    <section class="image-with-background">
        <img class="button-background" src="../images/Ellipse-background.png" alt="">
        <button class="button-on-background" id="newReportButton">דיווח חדש</button>
      </section>
    <section class="icons-container">
      <section class="icon-with-background">
        <img class="icon-background" src="../images/Ellipse-background.png" alt="">
        <a class="icon-on-background" href="#">
          <img src="../images/location_icon.svg" alt="location_icon">
        </a>
      </section>
      <section class="icon-with-background">
        <img class="icon-background" src="../images/Ellipse-background.png" alt="">
        <a class="icon-on-background" href="#">
          <img src="../images/Search_icon.svg" alt="Search_icon">
        </a>  
      </section>
      <section class="icon-with-background">
        <img class="icon-background" src="../images/Ellipse-background.png" alt="">
        <a class="icon-on-background"  id="myReportsButton" href="#">
          <img src="../images/Book_icon.svg" alt="Book_icon">
        </a>  
      </section>
      <section class="icon-with-background">
        <img class="icon-background" src="../images/Ellipse-background.png" alt="">
        <a class="icon-on-background" href="#">
          <img src="../images/call_icon.svg" alt="call_icon">
        </a>  
      </section>
      <section class="icon-with-background">
        <img class="icon-background" src="../images/Ellipse-background.png" alt="">
        <a class="icon-on-background" href="#">
          <img src="../images/Paper_icon.svg" alt="Paper_icon">
        </a>  
      </section>
    </section>
  </main>
  <script src="../js/homePageCitizen.js"></script>
</body>
</html>
