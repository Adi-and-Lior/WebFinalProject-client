<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דיווח בטוח</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/myReportPage.css">
    <link rel="icon" href="/images/favicon.png" type="image/x-icon">
</head>
<body class="Wrapper">
    <header class="reports-title">
        <a id="backButton"><img class="back-arrow" src="../images/arrow_left.svg" alt="חזור"></a>
        <h2>:הדיווחים שלי</h2>
    </header>
    <main class="reports-filters-container">
        <section class="sort-by">
            <h2 class="filters-title">הדיווחים ממוינים לפי:</h2>
            <section class="filter-dropdown-wrapper"> 
                <div id="sortReportsDropdown" class="custom-select" tabindex="0" aria-haspopup="listbox" aria-expanded="false" role="combobox">
                    <div class="selected" data-value="date-default">תאריך (ברירת מחדל)</div>
                    <ul class="options" role="listbox" aria-label="בחר סינון">
                    <li data-value="date-default" class="selected">תאריך (ברירת מחדל)</li>
                    <li data-value="status">סטטוס פנייה</li>
                    <li data-value="alphabetical">סדר א'-ב'</li>
                    </ul>
                </div>
            </section>
        </section>
        <section class="reports-list-container">
        </section>
    </main> 
    <script src="../js/myReportsPage.js"></script>
</body>
</html>
